<polymer-element name="tk-element-ready">
  <template>
    This is a <b>tk-element</b> with a ready() method.
    <span id="readyEl">Not ready...</span>
  </template>
  <script>  
    Polymer('tk-element-ready', {
      owner: "Daniel",
      ready: function() {
        this.$.readyEl.innerText = this.owner + " is ready!";
      }
    });
  </script>
</polymer-element>
