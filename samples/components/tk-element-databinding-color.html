<polymer-element name="tk-element-databinding-color">
  <template>
    This is a <strong>{{owner}}</strong>'s tk-element. 
    {{owner}} likes the color 
    <span style="color: {{color}}">{{color}}</span>.
  </template>
  <script>
    Polymer('tk-element-databinding-color', {
      owner: "Daniel",
      color: "red"
    });
  </script>
</polymer-element>
